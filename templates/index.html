<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Review Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .progress {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Language Review Tool</h1>

<div class="progress">
    Progress: {{ progress }}
</div>

<audio controls>
    <source src="{{ audio_file }}" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<form method="POST" action="/">
    <label for="answer">Enter your answer (optional):</label><br>
    <textarea id="answer" name="answer" placeholder="Type your answer here...">{{ user_input }}</textarea><br>
    <button type="submit" name="submit">Submit</button>
    <button type="submit" name="next">Next Audio</button>
</form>

{% if feedback %}
<div class="feedback">
    <strong>Feedback:</strong>
    <p>{{ feedback|safe }}</p>
</div>
{% endif %}
</body>
</html>
